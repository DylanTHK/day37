<h1>All Images Uploaded</h1>
<div>
    <img src="{{ imgData }}">
    <p>{{ imgData }}</p>
</div>
<!-- display all the images here -->

<form [formGroup]="sqlForm" (ngSubmit)="getImage()">
    UID: 
    <input type="text" formControlName="uid">
    <button type="submit">Get Image (SQL)</button>
</form>

<form [formGroup]="s3Form" (ngSubmit)="getS3Image()">
    UID: 
    <input type="text" formControlName="uid">
    <button type="submit">Get Image</button>
</form>
